<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhakanaka Shop</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <!------ Navbar section start -------->
        <nav class="header-section">
            <div class="nav-container">
                <img src="./images/pngwing.com.png" alt="">
                <p>Jhakanaka<span class="shop-color">Shop</span></p>
            </div>
            <div class="items-container">
                <a href="">Home</a>
                <a href="">Product</a>
                <a href="">Gallery</a>
                <a href="">Discount</a>
                <div class="login-button">
                    <a href="">Login</a>
                </div>
            </div>
        </nav>
         <!----- Navbar section end --------->
    </header>
    <main>
        <!-- banner section start -->
        <section class="banner-section">
            <div class="banner-text-container">
                <h1 class="banner-heading">Men Bags</h1>
                <p id="collection"> New Men's Collections</p>
                <div class="icon">
                    <span>
                        <i style="color: #1877F2;" class="fa-brands fa-facebook"></i>
                    </span>
                    <span>
                        <i style="color: #FF0000;" class="fa-brands fa-youtube"></i>
                    </span>
                    <span>
                        <i style="color: #1DA1F2;" class="fa-brands fa-twitter"></i>
                    </span>
                    <span>
                        <i style="color: #F56040;" class="fa-brands fa-instagram"></i>
                    </span>
                </div>
                <div>
                    <button class="common-btn">See More</button>
                    <button class="common-btn">Shop me</button>
                </div>
            </div>
            <div class="banner-image-container">
                <img src="./images/banner-image/bag-picture.jpg" alt="">
                <div class="discount">
                    Discount 30%
                </div>
            </div>
        </section>
        <!-- banner section end -->
    </main>
    <footer>

    </footer>
</body>
</html>
